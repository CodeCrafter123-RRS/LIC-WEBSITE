<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>City Customers</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fff8f2;
      padding: 2rem;
    }
    h1 {
      color: #ff5c00;
      margin-bottom: 1rem;
    }
    .customer-card {
      background: #fff;
      padding: 1rem;
      margin-bottom: 1rem;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .customer-card h3 {
      margin-bottom: 0.5rem;
    }
    .customer-card p {
      margin: 3px 0;
    }
  </style>
</head>
<body>

  <h1 id="cityHeading">Customers</h1>
  <div id="customerContainer"></div>

  <script>
    // Sample database of customers
    const customerData = {
      berhampur: [
        { name: "Amit Kumar", phone: "9876543210", email: "amit@lic.com", policies: 3 },
        { name: "Rekha Singh", phone: "9123456780", email: "rekha@lic.com", policies: 2 }
      ],
      hinjilikatu: [
        { name: "Sita Mohanty", phone: "9012345678", email: "sita@lic.com", policies: 1 }
      ],
      seragada: [
        { name: "Rahul Das", phone: "9887766554", email: "rahul@lic.com", policies: 2 }
      ]
      // Add more cities/customers...
    };

    // Get city from query string
    const urlParams = new URLSearchParams(window.location.search);
    const city = urlParams.get("city");

    document.getElementById("cityHeading").textContent = `Customers from ${city.charAt(0).toUpperCase() + city.slice(1)}`;

    const container = document.getElementById("customerContainer");

    const customers = customerData[city];

    if (customers && customers.length > 0) {
      customers.forEach(customer => {
        const div = document.createElement("div");
        div.className = "customer-card";
        div.innerHTML = `
          <h3>${customer.name}</h3>
          <p>📍 City: ${city}</p>
          <p>📞 Phone: ${customer.phone}</p>
          <p>📧 Email: ${customer.email}</p>
          <p>📄 Policies: ${customer.policies}</p>
        `;
        container.appendChild(div);
      });
    } else {
      container.innerHTML = "<p>No customers found for this city.</p>";
    }
  </script>

</body>
</html>
