<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login Modal Test</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #111;
      color: #fff;
      margin: 0;
      padding: 2rem;
      text-align: center;
    }

    .btn-orange {
      background: #f97316;
      color: white;
      padding: 0.7rem 1.2rem;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
    }

    .btn-orange:hover {
      background: #fb923c;
    }

    .btn-dark {
      background: #333;
      color: white;
      padding: 0.7rem 1.2rem;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
    }

    /* Modal */
    .modal {
      display: none; /* Hidden by default */
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.7);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .modal-content {
      background: #1f1f1f;
      padding: 2rem;
      border-radius: 10px;
      text-align: center;
      min-width: 300px;
    }
  </style>
</head>
<body>

  <button class="btn-orange" onclick="showLoginChoice()">Login</button>

  <!-- Modal -->
  <div id="loginChoiceModal" class="modal">
    <div class="modal-content">
      <h3>Login As</h3>
      <button class="btn-orange" onclick="redirectLogin('user')">User</button>
      <button class="btn-dark" onclick="redirectLogin('admin')">Admin</button>
    </div>
  </div>

  <script>
    const modal = document.getElementById("loginChoiceModal");

    function showLoginChoice() {
      modal.style.display = "flex";
    }

    function redirectLogin(role) {
      if (role === "user") {
        window.location.href = "user-login.html";
      } else if (role === "admin") {
        window.location.href = "admin-login.html";
      }
    }

    // Close modal when clicking outside
    window.addEventListener("click", function (event) {
      if (event.target === modal) {
        modal.style.display = "none";
      }
    });
  </script>

</body>
</html>
