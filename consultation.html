<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Consultation Request</title>
  <link href="https://fonts.googleapis.com/css2?family=Segoe+UI&display=swap" rel="stylesheet"/>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #111;
      color: #fff;
    }

    .container {
      max-width: 700px;
      margin: 3rem auto;
      padding: 2rem;
      background: #1a1a1a;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(255, 92, 0, 0.2);
    }

    h2 {
      text-align: center;
      color: #ff5c00;
      margin-bottom: 1.5rem;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    input, select, textarea {
      padding: 0.75rem;
      border: 1px solid #333;
      border-radius: 8px;
      background: #222;
      color: #fff;
    }

    textarea {
      resize: vertical;
    }

    .btn {
      background-color: #ff5c00;
      color: white;
      border: none;
      padding: 0.8rem;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .btn:hover {
      background-color: #e65300;
    }

    .status-table {
      margin-top: 2rem;
      width: 100%;
      border-collapse: collapse;
      background-color: #1e1e1e;
    }

    .status-table th,
    .status-table td {
      padding: 0.75rem 1rem;
      text-align: left;
      border: 1px solid #333;
    }

    .status-approved {
      color: #4ade80; /* green */
    }

    .status-pending {
      color: #facc15; /* yellow */
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Consultation Request</h2>
    <form id="consultationForm">
      <input type="text" name="name" placeholder="Full Name *" required />
      <input type="email" name="email" placeholder="Email Address *" required />
      <input type="tel" name="phone" placeholder="Phone Number *" required />
      <select name="city" required>
        <option value="">Select Your City</option>
        <option value="Berhampur">Berhampur</option>
        <option value="Bhubaneswar">Bhubaneswar</option>
        <option value="Hinjilikatu">Hinjilikatu</option>
        <!-- Add more cities as needed -->
      </select>
      <textarea name="query" placeholder="Describe your insurance needs..." rows="4" required></textarea>
      <button class="btn" type="submit">Submit Request</button>
    </form>

    <div id="statusSection">
      <h3 style="margin-top: 3rem; color: #fff;">Your Request Status</h3>
      <table class="status-table">
        <thead>
          <tr>
            <th>Name</th>
            <th>City</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody id="statusBody">
          <!-- Dynamic rows will appear here -->
        </tbody>
      </table>
    </div>
  </div>

  <script>
    const form = document.getElementById('consultationForm');
    const statusBody = document.getElementById('statusBody');

    // Temporary storage simulation
let requests = JSON.parse(localStorage.getItem("consultationRequests")) || [];

form.addEventListener("submit", (e) => {
  e.preventDefault();

  const formData = new FormData(form);
  const entry = {
    id: Date.now(),  // Unique ID
    name: formData.get("name"),
    email: formData.get("email"),
    phone: formData.get("phone"),
    city: formData.get("city"),
    query: formData.get("query"),
    status: "Pending"
  };

  requests.push(entry);
  localStorage.setItem("consultationRequests", JSON.stringify(requests));
  updateStatusTable();
  form.reset();
  alert("Request submitted! Youâ€™ll be contacted soon.");
});

function updateStatusTable() {
  statusBody.innerHTML = "";
  requests.forEach((req) => {
    const row = document.createElement("tr");
    row.innerHTML = `
      <td>${req.name}</td>
      <td>${req.city}</td>
      <td class="${req.status === "Approved" ? "status-approved" : "status-pending"}">${req.status}</td>
    `;
    statusBody.appendChild(row);
  });
}

updateStatusTable(); // show previous entries

    
  </script>
</body>
</html>
