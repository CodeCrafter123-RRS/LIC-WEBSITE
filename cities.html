<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cities | Policy Guru</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #fff;
      color: #111;
    }

    .container {
      max-width: 900px;
      margin: 2rem auto;
      padding: 1rem;
    }

    h1 {
      text-align: center;
      color: #111;
    }

    .search-bar {
      width: 100%;
      padding: 0.8rem;
      font-size: 1rem;
      margin-bottom: 2rem;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    .card {
      background-color: #111;
      color: #fff;
      border-radius: 10px;
      padding: 1.5rem;
      margin-bottom: 1rem;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .card h3 {
      margin: 0;
      font-size: 1.2rem;
    }

    .btn-orange {
      background-color: #f97316;
      color: #fff;
      padding: 0.6rem 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s;
    }

    .btn-orange:hover {
      background-color: #fb923c;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>üîç SEARCH CITIES</h1>
  <a href="dashboard.html" style="display:inline-block; margin-bottom: 1rem; color: #f97316; text-decoration: none; font-weight: bold;">‚Üê Back to Dashboard</a>

  <input type="text" id="searchInput" class="search-bar" placeholder="Search for a city..."/>
  <div id="cityCards">
    <!-- Cards will be injected here -->
  </div>
</div>


<script>
  const cities = [
    "aska", "bakilikana", "baramundali", "berhampur", "chasamahuli", "govindapur", "hinjilikatu",
    "kabisurjyanaga", "kalasandhapur", "karadakana", "kulagadqa", "kukudakhandi", "kumarapani",
    "nuagam", "pentha", "raktaphata", "seragada", "soroda", "sunamuhi", "sunantara"
  ].sort();

  const cityCardsContainer = document.getElementById("cityCards");

  function renderCards(filteredCities) {
    cityCardsContainer.innerHTML = "";

    filteredCities.forEach(city => {
      const card = document.createElement("div");
      card.className = "card";

      const cityName = document.createElement("h3");
      cityName.textContent = city.charAt(0).toUpperCase() + city.slice(1);

      const button = document.createElement("a");
      button.className = "btn-orange";
      button.textContent = "Click here to see customers";
      button.href = `customers.html?city=${city}`;

      card.appendChild(cityName);
      card.appendChild(button);
      cityCardsContainer.appendChild(card);
    });
  }

  // Initial load
  renderCards(cities);

  // Search filter
  document.getElementById("searchInput").addEventListener("input", function () {
    const query = this.value.toLowerCase();
    const filtered = cities.filter(city => city.includes(query));
    renderCards(filtered);
  });
</script>


</body>
</html>
