<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Login | Policy Guru</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <style>
    body {
      background: #111;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .login-container {
      background: #1f1f1f;
      padding: 2rem;
      border-radius: 12px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 0 15px rgba(255, 115, 0, 0.3);
    }

    h2 {
      text-align: center;
      color: #f97316;
      margin-bottom: 1.5rem;
    }

    input {
      width: 100%;
      padding: 0.8rem;
      margin-bottom: 1rem;
      border: 1px solid #444;
      border-radius: 8px;
      background: #222;
      color: white;
      font-size: 1rem;
    }

    button {
      width: 100%;
      padding: 0.9rem;
      border: none;
      background-color: #f97316;
      color: white;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
    }

    button:hover {
      background-color: #fb923c;
    }

    .social-login {
      display: flex;
      justify-content: center;
      margin: 1.5rem 0 1rem;
      gap: 1.5rem;
    }

    .social-login a {
      color: white;
      font-size: 1.8rem;
      transition: transform 0.2s;
    }

    .social-login a:hover {
      transform: scale(1.2);
      color: #f97316;
    }

    .register {
      text-align: center;
      margin-top: 0.5rem;
    }

    .register a {
      color: #f97316;
      text-decoration: none;
    }

    .register a:hover {
      text-decoration: underline;
    }

    .back-link {
      display: block;
      text-align: center;
      margin-top: 1rem;
      color: #f97316;
      text-decoration: none;
    }

    .back-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <h2>Admin Login</h2>
    <form>
      <input type="email" placeholder="Admin Email" required />
      <input type="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>

    <div class="social-login">
      <a href="https://mail.google.com" target="_blank" title="Sign in with Google">
        <i class="fab fa-google"></i>
      </a>
      <a href="https://www.facebook.com/login" target="_blank" title="Sign in with Facebook">
        <i class="fab fa-facebook"></i>
      </a>
    </div>

    <div class="register">
      Don’t have an account? <a href="register.html">Register</a>
    </div>

    <a class="back-link" href="index.html">← Back to Home</a>
  </div>

</body>
</html>
