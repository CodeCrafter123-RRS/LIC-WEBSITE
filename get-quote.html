<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Get Quote | Policy Guru</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #111;
      color: #fff;
    }

    .container {
      max-width: 600px;
      margin: 5rem auto;
      padding: 2rem;
      background-color: #1f1f1f;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
    }

    h2 {
      text-align: center;
      color: #f97316;
      margin-bottom: 2rem;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    input, select, textarea {
      padding: 0.8rem;
      font-size: 1rem;
      border: 1px solid #444;
      border-radius: 6px;
      background: #222;
      color: #fff;
      outline: none;
    }

    input::placeholder, textarea::placeholder {
      color: #aaa;
    }

    .btn-orange {
      background-color: #f97316;
      color: #fff;
      padding: 0.9rem;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .btn-orange:hover {
      background-color: #fb923c;
    }

    .confirmation {
      display: none;
      text-align: center;
      margin-top: 1.5rem;
      color: #4ade80;
      font-weight: bold;
    }

    .back-link {
      margin-top: 2rem;
      display: block;
      text-align: center;
      color: #f97316;
      text-decoration: none;
    }

    .back-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Get a Personalized Insurance Quote</h2>

    <form id="quoteForm">
      <input type="text" name="name" placeholder="Full Name *" required />
      <input type="number" name="age" placeholder="Age *" required />
      <input type="tel" name="phone" placeholder="Phone Number *" required />
      <input type="email" name="email" placeholder="Email Address *" required />

      <select name="plan" required>
        <option value="">Select LIC Plan of Interest</option>
        <option value="Life Insurance">Life Insurance</option>
        <option value="Health Insurance">Health Insurance</option>
        <option value="Child Plans">Child Plans</option>
        <option value="Pension Plans">Pension Plans</option>
      </select>

      <select name="sumAssured" required>
        <option value="">Select Sum Assured</option>
        <option value="100000">‚Çπ1,00,000</option>
        <option value="500000">‚Çπ5,00,000</option>
        <option value="1000000">‚Çπ10,00,000</option>
        <option value="2000000">‚Çπ20,00,000</option>
      </select>

      <textarea name="notes" rows="4" placeholder="Any specific preferences or questions? (Optional)"></textarea>

      <button type="submit" class="btn-orange">Get My Quote</button>
    </form>

    <div class="confirmation" id="confirmationMsg">
      üéâ Thank you! Your quote request has been submitted. We'll get in touch soon.
    </div>

    <a class="back-link" href="plan.html">‚Üê Back to plan</a>
  </div>

  <script>
  const form = document.getElementById('quoteForm');
  const confirmation = document.getElementById('confirmationMsg');

  form.addEventListener('submit', function(e) {
    e.preventDefault();

    const formData = new FormData(form);
    const quote = {
      name: formData.get("name"),
      age: formData.get("age"),
      phone: formData.get("phone"),
      email: formData.get("email"),
      plan: formData.get("plan"),
      sumAssured: formData.get("sumAssured"),
      message: formData.get("notes"),
      date: new Date().toISOString()
    };

    // Load existing quotes from localStorage
    const storedQuotes = JSON.parse(localStorage.getItem('quotes')) || [];

    // Add new quote
    storedQuotes.push(quote);

    // Save back to localStorage
    localStorage.setItem('quotes', JSON.stringify(storedQuotes));

    // Show confirmation
    confirmation.style.display = 'block';
    form.reset();
  });
</script>

</body>
</html>
