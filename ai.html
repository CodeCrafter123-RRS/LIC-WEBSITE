<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Insurance Assistant</title>
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      padding: 2rem;
    }
    .chat-container {
      max-width: 600px;
      margin: auto;
      background: #1e1e1e;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.6);
    }
    .chat-box {
      max-height: 400px;
      overflow-y: auto;
      margin-bottom: 1rem;
      padding: 1rem;
      background: #222;
      border-radius: 10px;
    }
    .user-msg,
    .bot-msg {
      margin: 0.5rem 0;
    }
    .user-msg {
      text-align: right;
      color: #4ade80;
    }
    .bot-msg {
      text-align: left;
      color: #ff9800;
    }
    .chat-input {
      display: flex;
      gap: 0.5rem;
    }
    .chat-input input {
      flex: 1;
      padding: 0.6rem;
      border-radius: 6px;
      border: none;
      font-size: 1rem;
    }
    .chat-input button {
      background: #f97316;
      color: #fff;
      border: none;
      padding: 0.6rem 1rem;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="chat-container">
    <h2>ðŸ¤– AI Policy Assistant</h2>
    <div class="chat-box" id="chatBox">
      <div class="bot-msg">Hello! Iâ€™m here to help you find the right LIC policy. How can I assist you today?</div>
    </div>
    <div class="chat-input">
      <input type="text" id="userInput" placeholder="Ask your question..." />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    function sendMessage() {
      const input = document.getElementById('userInput');
      const chatBox = document.getElementById('chatBox');

      if (input.value.trim() === "") return;

      // Show user message
      const userMsg = document.createElement("div");
      userMsg.className = "user-msg";
      userMsg.innerText = input.value;
      chatBox.appendChild(userMsg);

      // Simulated bot reply (replace with AI logic later)
      const botMsg = document.createElement("div");
      botMsg.className = "bot-msg";
      botMsg.innerText = getBotReply(input.value);
      chatBox.appendChild(botMsg);

      input.value = "";
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function getBotReply(userInput) {
      userInput = userInput.toLowerCase();
      if (userInput.includes("child")) return "LIC offers Child Career Plans and Child Future Plans.";
      if (userInput.includes("term")) return "LIC's Tech Term is one of the best term insurance plans available.";
      if (userInput.includes("retirement") || userInput.includes("pension")) return "You can opt for LIC Jeevan Akshay or LIC Jeevan Shanti pension plans.";
      return "Thank you for your question! I will get back to you with more details.";
    }
  </script>
</body>
</html>
